<app-navbar></app-navbar>

<div class="container mt-5 mb-3">
  <div class="row">
    <div class="col">
      <a routerLink="/home" class="btn btn-outline-secondary">Back</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h4>
        Here, you can see your new dream car's features.
      </h4>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col">
      <h5 class="text-secondary">You are seeing the details of:</h5>
      <h5>{{ (car | async).brand }} - {{ (car | async).model }}</h5>
    </div>
  </div>
  <div class="row justify-content-center mt-1">
    <div class="col">
      <app-car-details [car]="car | async"></app-car-details>
    </div>
  </div>
</div>
