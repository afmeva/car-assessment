<app-navbar></app-navbar>

<div class="mw-1200 container-fluid mt-5">
  <div class="row">
    <div class="col">
      <a routerLink="/home" class="btn btn-outline-secondary">Back</a>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <h4>
        Compare all the dreamed cars you want.
      </h4>
    </div>
  </div>
</div>
<div class=" mw-1200 compare-container container-fluid mb-3">
  <div class="row compare__car-wrap mt-3">
    <div
      class="col-sm-4 float-left compare__car"
      *ngFor="let car of (carsToCompare | async)"
    >
      <app-car-details [car]="car"></app-car-details>
    </div>
  </div>
</div>
