<app-navbar></app-navbar>

<div class="compare-container container-fluid mt-5 mb-3">
  <div class="row">
    <div class="col">
      <a routerLink="/home" class="btn btn-outline-secondary">Back</a>
    </div>
  </div>
  <div class="row compare__car-wrap mt-3">
    <div
      class="col-sm-4 float-left compare__car"

      <app-car-details [car]="car"></app-car-details>
    </div>
  </div>
</div>
