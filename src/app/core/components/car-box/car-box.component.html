<a routerLink="/details/{{car.id}}" class="card car-box h-100 link-unstyled">
  <img
    [src]="car.images?.small"
    class="card-img-top"
    alt="car image"
  />
  <div class="card-body d-flex flex-column">
    <div class="card-text row flex-grow-1">
      <p class="float-left w-50 m-0 p-1 text-truncate">
        <small class="d-block text-muted">
          Model:
        </small>
        {{ car.model }}
      </p>
      <p class="float-left w-50 m-0 p-1">
        <small class="d-block text-muted">
          Brand:
        </small>
        {{ car.brand }}
      </p>
      <p class="float-left w-50 m-0 p-1">
        <small class="d-block text-muted">
          Year:
        </small>
        {{ car.year }}
      </p>
      <p class="float-left w-50 m-0 p-1">
        <small class="d-block text-muted">
          Price:
        </small>
        {{ car.price | currency}}
      </p>
    </div>
    <button class="btn btn-primary mt-2" (click)="onAddToCompare($event)" *ngIf="isAdded">Add to compare</button>
    <button class="btn btn-outline-primary mt-2" (click)="onAddToCompare($event)" *ngIf="!isAdded">Remove from compare</button>
  </div>
</a>
