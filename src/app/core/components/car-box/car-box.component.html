<a href="/details/{{car.id}}" class="card car-box h-100 link-unstyled">
  <img
    [src]="car.images?.small"
    class="card-img-top"
    alt="car image"
  />
  <div class="card-body d-flex flex-column">
    <div class="card-text row flex-grow-1">
      <p class="m-0 p-1 col text-truncate">
        <small class="d-block text-muted">
          Model:
        </small>
        {{ car.model }}
      </p>
      <p class="m-0 p-1 col">
        <small class="d-block text-muted">
          Brand:
        </small>
        {{ car.brand }}
      </p>
      <span class="w-100"></span>
      <p class="m-0 p-1 col">
        <small class="d-block text-muted">
          Year:
        </small>
        {{ car.year }}
      </p>
      <p class="m-0 p-1 col">
        <small class="d-block text-muted">
          Price:
        </small>
        {{ car.price | currency}}
      </p>
    </div>
    <button class="btn btn-primary mt-2">Add to compare</button>
  </div>
</a>
