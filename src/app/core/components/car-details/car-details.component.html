<div class="card border-0">
  <img [src]="car.images?.big" class="card-img-top" alt="" />
  <div class="card-body p-0">
    <h5 class="card-title mt-4">Features</h5>
    <div class="card-text">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let feature of car.features">
          <span class="font-wight-bold">
            {{ feature.headline }}
          </span>
          {{ feature.text }}
        </li>
      </ul>
    </div>
  </div>
</div>
